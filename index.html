<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Leones</title>
    <!--link rel="stylesheet" type="text/css" href="style.css" /-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Info superior -->
    <div class="container mw-100 bg-white">
        <div class="row py-3 fs-5">
            <div class="col float-start">
                <div class="float-start">Telefono</div>
            </div>
            <div class="col">
                <div class="float-start">Correo</div>
            </div>
            <div class="col-4"></div>
            <div class="col">
                <div class="float-end">Logos redes</div>
            </div>
        </div>
    </div>
    <!-- Menu de opciones -->
    <div class="container mw-100 bg-warning">
        <div class="row py-4 text-white fs-5">
            <div class="col-3">
                Logo
            </div>
            <div class="col-3">
                Busqueda
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">Inicio</div>
                    <div class="col">Servicios</div>
                    <div class="col">Actividades</div>
                    <div class="col">Donaciones</div>
                    <div class="col">Contacto</div>
                </div>
            </div class="col">
        </div>
    </div>
    <!-- Carrusel de imagenes -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="https://picsum.photos/id/237/200/300" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://picsum.photos/seed/picsum/200/300" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../usabilidad/img/slider_laboratorio_2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
