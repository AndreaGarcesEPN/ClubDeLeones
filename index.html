<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Leones</title>
    <!--link rel="stylesheet" type="text/css" href="style.css" /-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Info superior -->
    <div class="container mw-100 bg-white">
        <div class="row py-3 fs-5">
            <div class="col float-start">
                <div class="float-start">Telefono</div>
            </div>
            <div class="col">
                <div class="float-start">Correo</div>
            </div>
            <div class="col-4"></div>
            <div class="col">
                <div class="float-end">Logos redes</div>
            </div>
        </div>
    </div>
    <!-- Menu de opciones -->
    <div class="container mw-100 bg-warning">
        <div class="row py-4 text-white fs-5">
            <div class="col-3">
                Logo
            </div>
            <div class="col-3">
                Busqueda
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">Inicio</div>
                    <div class="col">Servicios</div>
                    <div class="col">Actividades</div>
                    <div class="col">Donaciones</div>
                    <div class="col">Contacto</div>
                </div>
            </div class="col">
        </div>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="100000000">
                <img src="../ClubDeLeones/img/HCLQC-WEB-2022-05-1.png" alt="Imagen de la fachada exterior del hospital 
                Club de Leones Quito Central en la avenida Naciones Unidas e Iniaquito" class="d-block"
                    style="width:100%">
            </div>
            <div class="carousel-item" data-bs-interval="100000000">
                <img src="../ClubDeLeones/img/quirofano.png"
                    alt="Imagen de tres doctores en un quirofano realizando una operacion" class="d-block"
                    style="width:100%">
            </div>
            <div class="carousel-item" data-bs-interval="100000000">
                <img src="../ClubDeLeones/img/slider_laboratorio_2.png"
                    alt="Imagen de una enfermera que ha inyectado a una seniora" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</body>

</html>
